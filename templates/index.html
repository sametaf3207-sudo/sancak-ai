<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sancak - Vekil AL</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fb;margin:0;padding:24px}
    .wrap{max-width:840px;margin:0 auto;background:#fff;border:1px solid #e3e6ef;border-radius:14px;padding:18px;box-shadow:0 10px 25px rgba(0,0,0,0.06)}
    h2{margin:0 0 10px 0}
    #box{height:420px;border:1px solid #e3e6ef;border-radius:10px;padding:10px;overflow:auto;background:#fcfdff}
    .u{color:#1257f0;margin:6px 0}
    .b{color:#0a7a4a;margin:6px 0}
    textarea{width:100%;height:72px;margin-top:10px;padding:8px;border-radius:10px;border:1px solid #d7dcea}
    .row{display:flex;gap:10px;align-items:center;margin-top:8px}
    select,button{padding:10px 12px;border-radius:10px;border:1px solid #d7dcea;background:#f2f5ff}
    button{cursor:pointer;background:#1257f0;color:#fff;border:0}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Sancak - Vekil AL</h2>
    <div id="box"></div>
    <textarea id="message" placeholder="Mesaj yaz..."></textarea>
    <div class="row">
      <select id="role" title="Rol">
        <option value="vekil">Vekil (Patron)</option>
        <option value="temsilci">Müşteri Temsilcisi</option>
        <option value="sagkol">Sağ Kol (Sistem)</option>
        <option value="solkol">Sol Kol (Muhasebe)</option>
        <option value="guvenlik">Güvenlik</option>
        <option value="guncelleme">Güncelleme</option>
      </select>
      <button onclick="send()">Gönder</button>
    </div>
  </div>
  <script>
    async function send(){
      const msgEl = document.getElementById('message');
      const role = document.getElementById('role').value;
      const msg = msgEl.value.trim();
      if(!msg) return;
      const box = document.getElementById('box');
      box.innerHTML += '<div class="u"><b>Sen:</b> '+msg+'</div>';
      msgEl.value='';
      try{
        const res = await fetch('/chat', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({message: msg, role: role})
        });
        const data = await res.json();
        box.innerHTML += '<div class="b"><b>'+role.toUpperCase()+':</b> '+(data.reply||data.error)+'</div>';
        box.scrollTop = box.scrollHeight;
      }catch(e){
        box.innerHTML += '<div style="color:red">Hata: '+e+'</div>';
      }
    }
  </script>
</body>
</html>
