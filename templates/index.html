<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vekil AL Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    #chat-box { width: 100%; height: 400px; border: 1px solid #ccc; background: #fff; overflow-y: auto; padding: 10px; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Vekil AL Chat</h2>
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="Mesaj yaz..." style="width:80%">
  <button onclick="sendMessage()">GÃ¶nder</button>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("message").value;
      if (!msg) return;

      let chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += "<div class='user'><b>Sen:</b> " + msg + "</div>";

      document.getElementById("message").value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      chatBox.innerHTML += "<div class='bot'><b>Vekil AL:</b> " + data.reply + "</div>";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
